<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" >
  <title>Wybór profilu</title>
  <link rel="stylesheet" href="styleLogin.css">
  <style>
    
  </style>
</head>
<body>
  <header>
    <h1>MOVIE SWIPER</h1>
  </header>

  <main class="profiles-container">
    <div class="profile" data-user="Emiś">
      <div class="avatar-frame">
        <img src="img/avatarEmiś.jpg" alt="Emiś" id="EmisImg">
      </div>
      <h3>Emiś</h3>
    </div>

    <div class="profile" data-user="Julcia">
      <div class="avatar-frame">
        <img src="img/avatarJulcia.jpg" alt="Julcia" id="JulciaImg">
      </div>
      <h3>Julcia</h3>
    </div>
  </main>
  


<section>
  <div class='air air1'></div>
  <div class='air air2'></div>
  <div class='air air3'></div>
  <div class='air air4'></div>
</section>


  <script>
    const profiles = document.querySelectorAll(".profile");
    profiles.forEach(profile => {
      profile.addEventListener("click", () => {
        const userId = profile.dataset.user;
        sessionStorage.setItem('currentUser', userId);
        window.location.href = 'mainPage/mainSite.html';
      });
    });
  </script>
</body>
</html>
